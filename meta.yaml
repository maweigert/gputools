  #   - pytest
  #   - pocl # [linux]
  #   - scikit-image
  #   - termcolor
  #   - funcsigs ==0.4 # [py35]
  #   - funcsigs ==0.4 # [py34]
  # commands:
  #   - pytest -v tests


about:
  home: {{ setupdata.get('url') }}
  license: {{ setupdata.get('license') }}
  license_file: LICENSE.txt
  summary: {{ setupdata.get('description') }}
